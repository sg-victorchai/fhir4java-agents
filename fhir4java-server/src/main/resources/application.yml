# FHIR4Java Server Configuration
server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: fhir4java-server

  # JPA / Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        default_schema: fhir

  # DataSource Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/fhir4java
    username: fhir4java
    password: fhir4java
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: fhir4java-pool
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000

  # Flyway Migration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    schemas: fhir

  # Redis Cache Configuration
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2

  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 3600000
      cache-null-values: false

  # Jackson JSON Configuration
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null

# FHIR4Java Server Configuration
fhir4java:
  server:
    # Global default FHIR version (used when resource doesn't specify or URL is unversioned)
    default-version: R5
    # Base URL for the FHIR server (without version suffix)
    base-url: http://localhost:8080/fhir
    # Default page size for search results
    default-page-size: 20
    # Maximum page size allowed
    max-page-size: 1000
    # Enable validation on create/update
    validation-enabled: true

  # Supported FHIR versions
  versions:
    enabled:
      - R5
      # - R4B  # Uncomment to enable R4B support

  # Configuration paths
  config:
    # Base path for all FHIR configuration files
    base-path: classpath:fhir-config/
    # Resource YAML configurations (version-agnostic)
    resources-path: ${fhir4java.config.base-path}resources/
    # Version-specific paths are derived automatically:
    #   ${fhir4java.config.base-path}r5/searchparameters/
    #   ${fhir4java.config.base-path}r5/operations/
    #   ${fhir4java.config.base-path}r5/profiles/
    #   ${fhir4java.config.base-path}r4b/searchparameters/
    #   etc.

  # Validation settings
  validation:
    enabled: true
    profile-validation: strict  # strict, lenient, off

  # Multi-tenancy
  tenant:
    enabled: false
    default-tenant-id: default
    header-name: X-Tenant-ID

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when_authorized
  health:
    db:
      enabled: true
    redis:
      enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    org.fhirframework: DEBUG
    ca.uhn.fhir: INFO
    org.hibernate.SQL: DEBUG
    # For Hibernate 6.x (Spring Boot 3.x), use this instead of type.descriptor.sql
    org.hibernate.orm.jdbc.bind: TRACE
    org.springframework.web: DEBUG

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: true


---
# Test Profile
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:fhir4java_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false

  data:
    redis:
      repositories:
        enabled: false

  cache:
    type: simple
