# Encounter Resource Configuration
resourceType: Encounter
enabled: true

# Multiple FHIR versions support
fhirVersions:
  - version: R5
    default: true

# Database schema configuration
schema:
  type: shared
  name: fhir

# Enabled interactions
interactions:
  read: true
  vread: true
  create: true
  update: true
  patch: true
  delete: false
  search: true
  history: true

# No search parameter restrictions - all defined parameters allowed
# (searchParameters section omitted = allow all)

# Required/optional profiles
profiles:
  - url: http://hl7.org/fhir/StructureDefinition/Encounter
    required: true
