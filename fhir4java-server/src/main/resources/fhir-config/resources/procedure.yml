# Procedure Resource Configuration
resourceType: Procedure
enabled: true

# Multiple FHIR versions support - one must be marked as default
fhirVersions:
  - version: R5
    default: true
  - version: R4B
    default: false

# Database schema configuration
schema:
  type: shared
  name: fhir

# Enabled interactions
interactions:
  read: true
  vread: true
  create: true
  update: true
  patch: false
  delete: false
  search: true
  history: true

# No search parameter restrictions - all Procedure search parameters are allowed

# Required/optional profiles
profiles:
  - url: http://hl7.org/fhir/StructureDefinition/Procedure
    required: true
