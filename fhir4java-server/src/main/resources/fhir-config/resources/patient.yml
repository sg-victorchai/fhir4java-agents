# Patient Resource Configuration
resourceType: Patient
enabled: true

# Multiple FHIR versions support - one must be marked as default
fhirVersions:
  - version: R5
    default: true

# Database schema configuration
schema:
  type: shared
  name: fhir

# Enabled interactions
interactions:
  read: true
  vread: true
  create: true
  update: true
  patch: true
  delete: false
  search: true
  history: true

# Search parameter restrictions (allowlist mode)
# Only these search parameters will be allowed for Patient searches
searchParameters:
  mode: allowlist
  # Common parameters (from SearchParameter-Resource-* and SearchParameter-DomainResource-*)
  common:
    - _id
    - _lastUpdated
    - _tag
    - _profile
    - _security
  # Resource-specific parameters (from SearchParameter-Patient-*)
  resourceSpecific:
    - identifier
    - family
    - given
    - name
    - birthdate
    - gender
    - address
    - address-city
    - address-state
    - address-postalcode
    - address-country
    - telecom
    - email
    - phone
    - general-practitioner
    - organization
    - active
    - death-date
    - deceased
    - link

# Required/optional profiles
profiles:
  - url: http://hl7.org/fhir/StructureDefinition/Patient
    required: true
