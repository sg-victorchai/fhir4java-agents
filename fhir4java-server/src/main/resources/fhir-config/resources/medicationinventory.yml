# MedicationInventory Resource Configuration
# Custom resource for tracking medication supplies with package-level tracking

resourceType: MedicationInventory
enabled: true

# FHIR version support
fhirVersions:
  - version: R5
    default: true

# Database schema configuration
schema:
  type: shared
  name: fhir

# Enabled interactions
interactions:
  read: true
  vread: true
  create: true
  update: true
  patch: true
  delete: true
  search: true
  history: true

# Search parameter configuration
searchParameters:
  mode: allowlist
  common:
    - _id
    - _lastUpdated
    - _tag
    - _profile
    - _security
  resourceSpecific:
    - identifier
    - status
    - medication
    - location
    - expiration-date
    - lot-number
    - supplier

# Required profile
profiles:
  - url: http://fhir4java.org/StructureDefinition/MedicationInventory
    required: true
